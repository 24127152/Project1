<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Vietnam UrbanQuest</title>
    <link rel="stylesheet" href="style.css">
    <script src="api-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .reset-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            padding: 8px;
            border-radius: 3px;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength.weak {
            background-color: #fee;
            color: #c33;
        }

        .password-strength.medium {
            background-color: #fef3cd;
            color: #856404;
        }

        .password-strength.strong {
            background-color: #d4edda;
            color: #155724;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .token-error {
            padding: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
        }

        .token-error h2 {
            margin-bottom: 10px;
        }

        .token-error a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Reset Password</h1>
            <p>Enter your new password below</p>
        </div>

        <div id="messageBox" class="message"></div>

        <div id="tokenErrorBox" style="display: none;">
            <div class="token-error">
                <h2>Invalid or Expired Link</h2>
                <p>This password reset link is invalid or has expired.</p>
                <p>
                    <a href="login.html">← Back to Login</a>
                </p>
            </div>
        </div>

        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    placeholder="Enter your new password"
                    required
                >
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Confirm your new password"
                    required
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Reset Password</button>

            <div class="back-to-login">
                <a href="login.html">← Back to Login</a>
            </div>
        </form>
    </div>

    <script>
        const token = new URLSearchParams(window.location.search).get('token');

        // Password strength checker
        document.getElementById('newPassword').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBox = document.getElementById('passwordStrength');

            if (!password) {
                strengthBox.classList.remove('show');
                return;
            }

            let strength = 'weak';
            let message = 'Weak password';

            // Check password strength
            if (password.length >= 8) {
                const hasUpper = /[A-Z]/.test(password);
                const hasLower = /[a-z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSpecial = /[!@#$%^&*]/.test(password);

                const score = [hasUpper, hasLower, hasNumber, hasSpecial].filter(Boolean).length;

                if (score >= 3) {
                    strength = 'strong';
                    message = '✓ Strong password';
                } else if (score >= 2) {
                    strength = 'medium';
                    message = '◐ Medium password';
                }
            }

            strengthBox.textContent = message;
            strengthBox.className = `password-strength show ${strength}`;
        });

        // Form submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageBox = document.getElementById('messageBox');
            const submitBtn = document.getElementById('submitBtn');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageBox.textContent = 'Passwords do not match';
                messageBox.className = 'message show error';
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                messageBox.textContent = 'Password must be at least 6 characters';
                messageBox.className = 'message show error';
                return;
            }

            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                const response = await fetch(apiUrl('/api/reset-password'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    messageBox.textContent = 'Password reset successfully! Redirecting to login...';
                    messageBox.className = 'message show success';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageBox.textContent = data.message || 'Failed to reset password';
                    messageBox.className = 'message show error';
                }
            } catch (error) {
                console.error('Error:', error);
                messageBox.textContent = 'Network error. Please try again.';
                messageBox.className = 'message show error';
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // Check if token is valid
        if (!token) {
            document.getElementById('tokenErrorBox').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
        } else {
            document.getElementById('tokenErrorBox').style.display = 'none';
            document.getElementById('resetForm').style.display = 'block';
        }
    </script>
</body>
</html>
